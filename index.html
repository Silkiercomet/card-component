<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img id="top" src="images/bg-pattern-top.svg" alt="background svg image">
  <img id="bottom" src="images/bg-pattern-bottom.svg" alt="background svg image">
  <main>
    <img id="card" src="images/bg-pattern-card.svg" alt="card's background">
    <img id="profile" src="images/image-victor.jpg" alt="profile picture">
    <div id="name-city">
      <p id="name">Victor Crest 26</p>
      <p id="city">London</p>
    </div>
    <hr>
    <div id="features">
      <div>
        <p class="number">80K</p>
        <p class="description">Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class="description">Likes</p>
      </div>
      <div>
        <p class="number">1.4K</p>
        <p class="description">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
